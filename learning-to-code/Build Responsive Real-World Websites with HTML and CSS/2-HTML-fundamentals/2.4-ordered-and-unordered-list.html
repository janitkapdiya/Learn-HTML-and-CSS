<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order and Unordered List</title>
  </head>
  <body>
    <ol type="1">
      <li>Milk</li>
      <li>Butter</li>
      <li>Egg</li>
    </ol>
    <ol type="i">
      <li>Milk</li>
      <li>Butter</li>
      <li>Egg</li>
    </ol>
    <ul>
      <li>India</li>
      <li>USA</li>
      <li>Canada</li>
    </ul>
    <ul type="square">
      <li>India</li>
      <li>USA</li>
      <li>Canada</li>
    </ul>
    <ul type="circle">
      <li>India</li>
      <li>USA</li>
      <li>Canada</li>
    </ul>
  </body>
</html>
